    $("#actionbutton").click(function() {
        $("#actionbutton").hide();
        $("#timerdiv").show(); 
        var timer = 30;     
        function counting(){
            var rto = setTimeout(counting,1000);
            $('#timerdiv').html( '<button type="button" class="btn bg-gradient-primary float-right btn-disabled"> Loading </button>' );
            timer--;
            if(timer < 0) {
                clearTimeout(rto);
                timer = 30;
                $("#timerdiv").hide();             
                $("#actionbutton").show();
            }
        }
        counting();
     });
});
</script>
